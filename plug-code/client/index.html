    <p id="api_server_test">

    <button onclick="window.load_json()">load api</button>

    <button onclick="window.test_adobe_host()" >test get host return value</button>

    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
        window.load_json = function () {
            http = new window.XMLHttpRequest();
            http.overrideMimeType("text/json");
            http.open('GET', 'http://127.0.0.1:8000/', true);
            http.send();

            http.onreadystatechange = function () {
                try {
                    window.api_server_test.innerText = http.responseText;
                } catch (e) { }
            };
        };

        window.test_adobe_host = function () {
            cs_interface.evalScript("test_adobe_host()", function (result) {
                window.api_server_test.innerText = result;
            });
        };
    </script>
